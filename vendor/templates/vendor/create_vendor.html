{% extends 'main/base.html' %}
{% block content %}
<div class="py-6" style="background-color: rgba(211, 211, 211, 0.637); width: 100%; height: 100%;">

    <h1 class="is-size-3 text-center has-text-weight-bold py-6  mb-5">REGISTRACIJA NOVOG KORISNIKA </h1> <small class="text-danger">

    <div class="col-md-8  m-auto">
      <form method="POST">
        {% csrf_token %}
        <div class="box p-6" >
          <h3 class=" is-size-4 pb-6 pt-3">PODATCI ZA KREIRANJE KORISNIČKOG NALOGA</h3>
          <div class="mb-3">
            <label class="form-label text-dark">Email adresa</label>
                <input type="email" name="username" class="form-control">
          </div>
          <div class="mb-3">
            <label  class="form-label text-dark">Lozinka</label>
               <input type="password" name="password1" class="form-control">
          </div>
          <div class="mb-6">
            <label  class="form-label text-dark">Potvrdi lozinku</label>
                <input type="password" name="password2" class="form-control" >
          </div>
          <div class="pt-4 mb-3">    
            <button type="submit" class="btn my-3 btn-primary px-6 py-3">Sačuvaj</button>
          </div>
        </div>
        </div>
        
        <!--
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input text-dark" id="exampleCheck1">
              <label class="form-check-label text-dark" for="exampleCheck1">Check me out</label>
        </div>
        -->
    
      </form>
    </div>

  </div>
{% endblock content %}
